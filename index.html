<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <title>Cronometro</title>
</head>
<body>
  <main class="container">
    <section class="clockContainerCircle">
      <div class="semiCircle"></div>
      <div class="semiCircle"></div>
      <div class="semiCircle"></div>
      <div class="miniCircleContainer">
        <div class="miniCircle"></div>
      </div>
      
      <div class="clockContent outwestCircle">
        <div class="clock">
          <h1>14:32</h1>
        </div>
        <span class="retangleBarClock"></span>
        <div class="playPause">
          <img src="./assets/Pause.svg" alt="Pause" style="display:none;">
          <img src="./assets/Play.svg" alt="Play">
        </div>
      </div>
    </section>

    <section class="buttons">
      <div>
        <button id="buttonReset">reset</button>
        <span id="retangleBarReset"></span>
      </div>
    </section>
  </main>
</body>
</html>
